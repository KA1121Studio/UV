<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>UV</title>
</head>
<body>
  <h2>Ultraviolet Proxy</h2>

  <input id="url" placeholder="https://example.com" style="width:300px;">
  <button onclick="go()">Go</button>

  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>

  <script>
  async function go() {
    console.log('Go clicked');

    console.log('UV bundle:', typeof Ultraviolet);
    console.log('UV config:', typeof __uv$config);

    if (!window.__uv$config) {
      alert('__uv$config is undefined');
      return;
    }

    if ('serviceWorker' in navigator) {
      await navigator.serviceWorker.register('/uv/sw.js');
      await navigator.serviceWorker.ready;
      console.log('SW ready');
    }

    const input = document.getElementById('url').value;
    console.log('Input:', input);

    const encoded = __uv$config.encodeUrl(input);
    console.log('Encoded:', encoded);

    const target = __uv$config.prefix + encoded;
    console.log('Target:', target);

    location.href = target;
  }
</script>

</body>
</html>
